<aside class="filter">
	<div class="filter__content">
		<mat-form-field class="w-full">
			<mat-label>Search offer</mat-label>
			<input matInput placeholder="For example: Senior c++" >
		  </mat-form-field>

		  <cdk-accordion class="filter__accordion">
			<cdk-accordion-item
			  *ngFor="let item of items; let index = index;"
			  #accordionItem="cdkAccordionItem"
			  class="filter__accordion-item"
			  role="button"
			  tabindex="0"
			  [attr.id]="'accordion-header-' + index"
			  [attr.aria-expanded]="accordionItem.expanded"
			  [attr.aria-controls]="'accordion-body-' + index">
			  <div class="filter__accordion-item-header" (click)="accordionItem.toggle()">
				{{ item }}
				<span class="filter__accordion-item-description">
					<i class="bi bi-caret-down-square-fill"></i>
				</span>
			  </div>
			  <div
				class="filter__accordion-item-body"
				role="region"
				[style.display]="accordionItem.expanded ? '' : 'none'"
				[attr.id]="'accordion-body-' + index"
				[attr.aria-labelledby]="'accordion-header-' + index">
				Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis
				excepturi incidunt ipsum deleniti labore, tempore non nam doloribus blanditiis
				veritatis illo autem iure aliquid ullam rem tenetur deserunt velit culpa?
			  </div>
			</cdk-accordion-item>
		  </cdk-accordion>
	</div>
</aside>
