<h2 class="form__title">Register</h2>

<form action="" class="form" [formGroup]="registerForm" (ngSubmit)="sendForm()">
	<div class="row">

		<div class="col-12">
			<mat-form-field class="w-full">
				<mat-label>Name</mat-label>
				<input matInput placeholder="Jhon" formControlName="name">
			  </mat-form-field>
		</div>

		  <div class="col-12">
			<mat-form-field class="w-full">
				<mat-label>Email</mat-label>
				<input matInput placeholder="Ex. Pizza" placeholder="Jhon228" formControlName="email">
			  </mat-form-field>
		  </div>

			<div class="col-12">
				<mat-form-field class="w-full">
					<mat-label>password</mat-label>
					<input matInput placeholder="Ex. Pizza" placeholder="********" formControlName="password">
				</mat-form-field>
			</div>
	</div>

	<div class="form__btn-box">
		<button class="button" type="submit">Send</button>
	</div>
	
	<hr class="mt-4 text-white">

	<div class="form__back">

		<a [routerLink]="'/auth/login'">
			<p> If you already have an account, please login</p>
			<mat-icon>arrow_right_alt</mat-icon>
		</a>
	</div>

</form>
