				<div class="auth__content">
					<h2 class="auth__title">Register or sing in</h2>
					<div class="auth__btns">
						<div class="row">
							<div class="col-6">
								<button class="button" [routerLink]="'register'">Register</button>
							</div>
							<div class="col-6">
								<button class="button" [routerLink]="'login'">Login</button>
							</div>
						</div>
					</div>

				</div>
			</section>
		</div>
		<div class="col-7 m-0 p-0">
			<section class="cover"></section>
		</div>
	</div>
</div>
